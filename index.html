<html>
    <head>
        <meta charset="utf-8">

        <title>Flash! - Din skobutik</title>

        <link type="text/css" rel="stylesheet" href="stylesheet.css">

        <link href='https://fonts.googleapis.com/css?family=Raleway' rel='stylesheet' type='text/css'>

        <script type="text/javascript" src="libraries/jquery-2.1.4.js"></script>
        <script type="text/javascript" src="content.js"></script>
    </head>
    <body>
        <div class="header">
            <a><img src="images/flashlogoliten.png"/></a>
        </div>

        <div class="separator" id="sep1"></div>

        <div class="search-menu">

            <li><a class="gender" id="woman">Kvinna</a></li>

            <div class="shoe-options" id="menu-woman">
                <li><a class="brand-option">Märke</a></li>
                <div class="brand-options" id="woman-brand"></div>

                <li><a class="type-option">Skotyp</a></li>
                <div class="type-options" id="woman-type"></div>
            </div>

            <li><a class="gender" id="man">Man</a></li>

            <div class="shoe-options" id="menu-man">
                <li><a class="brand-option">Märke</a></li>
                <div class="brand-options" id="man-brand"></div>

                <li><a class="type-option">Skotyp</a></li>
                <div class="type-options" id="man-type"></div>
            </div>
            <p class="price"><b>Pris under:</b></p>
            <input id="search-price" class="price" type="range" min="0" max="2000" value="2000">
            <p><span id="search-price-label" class="price">2000</span>:-</p>
        </div>

        <div class="separator" id="sep2"></div>

        <div class="contents"></div>

        <div class="desc"></div>

        <script type="text/javascript" src="script.js"></script>
    </body>
</html>
