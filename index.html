<html>
    <head>
        <meta charset="utf-8">

        <title>Skobutik</title>

        <link type="text/css" rel="stylesheet" href="stylesheet.css">

        <link href='https://fonts.googleapis.com/css?family=Raleway' rel='stylesheet' type='text/css'>

        <script type="text/javascript" src="libraries/jquery-2.1.4.js"></script>
        <script type="text/javascript" src="content.js"></script>
    </head>
    <body>
        <div class="header">
            <a><img src="images/flashlogoliten.png"/></a>
        </div>
        <div class="separator"></div>
        <div class="shopping-cart">
            <a class="link"></a>
        </div>
        <div class="menu">
            <div class="gender-options">
                <ul>
                    <li><a class="gender" id="woman">Kvinna</a></li>

                    <div class="shoe-options" id="menu2-woman">
                        <ul>
                            <li><a class="brand-option">Märke</a></li>
                            <div class="brand-options" id="woman-brand"></div>

                            <li><a class="type-option">Skotyp</a></li>
                            <div class="type-options" id="woman-type"></div>
                        </ul>
                    </div>

                    <li><a class="gender" id="man">Man</a></li>

                    <div class="shoe-options" id="menu2-man">
                        <ul>
                            <li><a class="brand-option">Märke</a></li>
                            <div class="brand-options" id="man-brand"></div>

                            <li><a class="type-option">Skotyp</a></li>
                            <div class="type-options" id="man-type"></div>
                        </ul>
                    </div>
                </ul>
            </div>
            <div class="search-options">
                <p><b>Pris under:</b></p>
                <input id="search-price" type="range" min="0" max="2000" value="2000">
                <p><span id="search-price-label">2000</span>:-</p>

                <br><br>

                <select id="search-type">
                    <option value="default" selected>Typ...</option>
                    <option value="sneakers">Sneakers</option>
                    <option value="boots">Stövlar</option>
                </select>

                <br><br>

                <select id="search-color">
                    <option value="default" selected>Färg...</option>
                    <option value="black">Svart</option>
                    <option value="brown">Brun</option>
                    <option value="white">Vit</option>
                </select>
            </div>
        </div>
        <div class="contents"></div>

        <script type="text/javascript" src="script.js"></script>
    </body>
</html>
